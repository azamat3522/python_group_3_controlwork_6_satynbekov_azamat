    <div class="row">
        {% for book in books %}
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 mt-3">
                <div class="card">
                    <div class="card-body">
                        <p class="card-text">{{ book.author_name }} ({{ book.author_mail}})</p>

                        <a href="{% url 'update_book' book.pk %}"><i class="fas fa-edit"></i></a>

                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
